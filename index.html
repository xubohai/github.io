<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <title>系统维护中</title>
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <!-- cdn引入ElementUI样式 -->
    <!--    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <!--cdn引入ElementUI组件必须先引入Vue-->
    <script src="../js/vue.js"></script>
    <!-- cdn引入ElementUI组件库 -->
    <!--    <script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
    <script src="../js/axios.min.js"></script>
    <script src="../js/jquery.min.js"></script>


</head>

<body style="background-color: #fafafa;">
    <div id="app">
        <div class="main-style">
            <div class="no_data">
                <img class="no_dataImg" src="images/2.gif" alt="暂无数据">
                <div class="no_dataText">系统维护中暂时关闭站点
                    <p>预计24小时内恢复，如有疑问请联系管理员</p>
                </div>
                <!-- <img class="width100" src="images/1.png" alt="底部"> -->
            </div>
        </div>
    </div>
    <style type="text/css">
        body,
        a,
        a:link {
            cursor: url(images/cur117.cur), default;
        }

        a:hover {
            /*cursor: url(images/cur116.cur), wait;*/
        }

        .no_data {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .width100 {
            width: 100vh;
        }
    </style>
</body>


<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool/disable-devtool.min.js'></script>


<script>
    new Vue({
        el: '#app',
        data: {
            zhongyao: ""
        },
        created() {
            this.login()
        },
        methods: {
            login() {
                axios({
                    //请求方式
                    method: 'get',
                    //后端接口路径
                    url: 'http://musiya.top:10086/common/ipRecord/add',
                    params: {
                        biz: "官网访问"
                    },
                    //注意这里使用的是params,该属性负责把属性名和属性值添加到url后面，一般和get配合使用，但也能和post配合使用
                }).then((response) => {
                    console.log(response)
                    this.zhongyao = response.data.data
                }).catch((error) => {
                    //对error进行处理
                    console.log(error)
                })
            }
        }

    })
</script>

</html>
